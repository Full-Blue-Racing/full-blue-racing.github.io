<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>
        {% include navigation.html %}
        <section id="team-hero">
            <div class="container d-flex flex-column h-100 justify-content-center">
                <h1 class="display-1 text-center pt-5 mb-0">Our Team</h1>
            </div>
        </section>

        <section id="team">
            <div class="container">
                <div class="py-5">
                    {% for category in site.data.team %}
                    <h1 class="display-5 text-center">{{ category.first }}</h1>
                    <div class="row">
                        {% for member in category[1] %}
                            <div class="col-6 col-md-3 py-2">
                                <img src="/assets/images/team/duncan.jpg" class="ratio ratio-1x1 img-fluid" alt="Duncan Greenshields">

                                <h2 class="text-center mb-0 pt-2">{{ member.name }}</h2>
                                <p class="text-center" style="line-height: normal;">{{ member.role }}</p>
                            </div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>

            </div>
        </section>
        
        {% include footer.html %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
